IncorrectNumberOfParametersError=Validierung in der Kategorie "%s" für die Option "%s" fehlgeschlagen - die falsche Anzahl von Parametern wurde angegeben. Es sollten %s Parameter vorhanden sein.
NoMatchingMessageError=Es gibt keine entsprechende Übersetzung für den Ausdruck "%s".

