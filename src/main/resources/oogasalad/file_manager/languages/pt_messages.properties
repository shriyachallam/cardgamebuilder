FileNotFoundError=O caminho de arquivo especificado "%s" não foi encontrado.
WriteToDirectoryError=O caminho de arquivo especificado deve levar a um arquivo, não a um diretório.
InvalidFilenameError=Erro durante a validação do analisador: O nome de arquivo fornecido "%s" não é permitido com o sistema operacional atual.
UnsupportedOSError=Erro durante a validação do analisador: Sistema operacional não suportado.
SuccessfulWriteToFile=Jogo gravado com sucesso em /data/json/%s.json.
SuccessfulReadFromFile=O jogo foi lido com sucesso de "%s".
BadJsonError=Falha no carregamento do modelo de jogo para o caminho do arquivo %s devido a uma sintaxe JSON incorreta.
GameConfigurationError=Erro durante a configuração do jogo - não foi possível inicializar o objeto chamado "%s" do arquivo JSON. Verifique a ortografia e os parâmetros.
NotImplementedError=Não é possível executar simulado como jogo
CategoryValidationError=A validação falhou na categoria "%s" para a opção "%s" - o valor fornecido para "%s" foi "%s", que é o tipo errado.
BadCategoryEnumerationError=Nenhum arquivo encontrado para opções válidas na categoria "%s". Verifique a ortografia e execute novamente o aplicativo.
NonexistentOptionError=A validação falhou na categoria "%s" - a opção fornecida "%s" não existe na categoria especificada. Verifique a ortografia e revise as opções disponíveis e tente novamente.
IncorrectNumberOfParametersError=A validação falhou na categoria "%s" para a opção "%s" - o número errado de parâmetros foi fornecido. Deve haver parâmetros %s.
NoMatchingMessageError=Não há tradução correspondente para a frase "%s".

