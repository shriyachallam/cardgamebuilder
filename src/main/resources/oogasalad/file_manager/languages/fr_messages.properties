FileNotFoundError=Le chemin de fichier spécifié "%s" n'a pas été trouvé.
WriteToDirectoryError=Le chemin de fichier spécifié doit mener à un fichier, pas à un répertoire.
InvalidFilenameError=Erreur lors de la validation de l'analyseur : le nom de fichier "%s" donné n'est pas autorisé avec le système d'exploitation actuel.
UnsupportedOSError=Erreur lors de la validation de l'analyseur : système d'exploitation non pris en charge.
SuccessfulWriteToFile=Le jeu a été écrit avec succès dans /data/json/%s.json.
SuccessfulReadFromFile=Le jeu a été lu avec succès à partir de "%s".
BadJsonError=Échec du chargement du modèle de jeu pour le chemin de fichier %s en raison d'une syntaxe JSON incorrecte.
GameConfigurationError=Erreur lors de la configuration du jeu - impossible d'initialiser l'objet nommé "%s" à partir du fichier JSON. Veuillez vérifier l'orthographe et les paramètres.
NotImplementedError=Impossible d'exécuter la simulation en tant que jeu
CategoryValidationError=La validation a échoué dans la catégorie "%s" pour l'option "%s" - la valeur fournie pour "%s" était "%s", qui n'est pas le bon type.
BadCategoryEnumerationError=Aucun fichier trouvé pour les options valides dans la catégorie "%s". Veuillez vérifier l'orthographe, puis relancez l'application.
NonexistentOptionError=La validation a échoué dans la catégorie "%s" - l'option donnée "%s" n'existe pas dans la catégorie spécifiée. Veuillez vérifier l'orthographe et passer en revue les options disponibles, puis réessayez.
IncorrectNumberOfParametersError=La validation a échoué dans la catégorie "%s" pour l'option "%s" - le mauvais nombre de paramètres a été fourni. Il devrait y avoir %s paramètres.
NoMatchingMessageError=Il n'y a pas de traduction correspondante pour la phrase "%s".

